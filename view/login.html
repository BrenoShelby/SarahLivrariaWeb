<!DOCTYPE html>
<html>
    
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="icon" href="images/logo.png">
	<link rel="stylesheet" type="text/css" href="css/styleLogin.css">
	<script src="https://kit.fontawesome.com/4cafcb1c1a.js" crossorigin="anonymous"></script>
</head>

<body class="main-bg">
	<div class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><i class="fas fa-user-circle"></i></h1>
        </div>
            <h3 class="text-whitesmoke">Login</h3>
            
        <div class="container-content">
            <form method="post" action="../controller/controllerLogin.php" class="margin-t">
                <div class="form-group">
                    <input name="user" id="user" type="text" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input name="password" id="password" type="password" class="form-control" placeholder="*****" required="">
                </div>
                <button name="login" type="submit" class="form-button button-l margin-b"><a class="submit-button">Entrar</a></button>
            </form>
            <p class="margin-t text-whitesmoke"><small> Sarah Livraria Web &copy; 2021</small> </p>
        </div>
    </div>
</body>
</html>
