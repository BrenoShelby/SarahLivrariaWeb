					<form method="post" action="../controller/controllerBook.php" class="my-5">
						<div class="row">
							 <div class="form-group col-sm-12 col-lg-8">
							    <label for="titulo">Título</label>
							    <input name="titulo" type="text" class="form-control" id="titulo" value="O Homem Mais Rico da Babilônia">
							  </div>
							  <div class="form-group col-sm-12 col-lg-4">
							    <label for="isbn">ISBN</label>
							    <input name="isbn" type="text" class="form-control" id="isbn" value="978-85-950-8153-6">
							  </div>
						</div>
						<div class="row">
							 <div class="form-group col-sm-12 col-lg-6">
							    <label for="autor">Autor</label>
							    <input name="autor" type="text" class="form-control" id="autor" value="George S.Clason">
							  </div>
							  <div class="form-group col-sm-12 col-lg-3">
							    <label for="editora">Editora</label>
							    <select name="editora" id="editora" class="form-control" >
							    	<option value="">Selecione a editora</option>
							    	<option value="Harpercollins" selected="selected">Harpercollins</option>
							    	<option value="Arqueiro">Arqueiro</option>
							    	<option value="Cia das Letras">Cia das Letras</option>
							    	<option value="Editora Globo">Editora Globo</option>
							    	<option value="L&PM">L&PM</option>
							    </select>
							  </div>
							  <div class="form-group col-sm-12 col-lg-3">
							    <label for="acabamento">Acabamento</label>
							    <select name="acabamento" id="acabamento" class="form-control">
							    	<option value="">Selecione o acabamento</option>
							    	<option value="">Capa dura</option>
							    	<option value="" selected="selected">Brochura</option>
							    	<option value="">Grampo</option>
							    </select>
							  </div>
						</div>

						<div class="row">
							 <div class="form-group col-sm-12 col-lg-4">
							    <label for="ano-edicao">Ano de edição</label>
							    <input name="ano_edicao" type="text" class="form-control js-int" id="ano-edicao" value="2017">
							  </div>

							  
							  <div class="form-group col-sm-12 col-lg-4">
							    <label for="preco">Preço</label>
							    <input name="preco" type="text" class="form-control js-decimal" id="preco" placeholder="R$" value="24,90">
							  </div>
								  
							  
							  <div class="form-group col-sm-12 col-lg-4">
							    <label for="quantidade">Quantidade</label>
							    <input name="quantidade" type="text" class="form-control js-int" id="quantidade" value="184">
							  </div>
						</div>

						<div class="row">
							<div class="form-group col-sm-12">
							    <label for="exampleFormControlTextarea1">Descrição</label>
							    <textarea name="descricao" class="form-control" id="exampleFormControlTextarea1" cols="10" rows="7">Com mais de dois milhões de exemplares vendidos no mundo todo, “O homem mais rico da Babilônia” é um clássico sobre como multiplicar riqueza e solucionar problemas financeiros. Baseando-se nos segredos de sucesso dos antigos babilônicos — os habitantes da cidade mais rica e próspera de seu tempo —, George S. Clason mostra soluções ao mesmo tempo sábias e muito atuais para evitar a falta de dinheiro, como não desperdiçar recursos durante tempos de opulência, buscar conhecimento e informação em vez de apenas lucro, assegurar uma renda para o futuro, manter a pontualidade no pagamento de dívidas e, sobretudo, cultivar as próprias aptidões, tornando-se cada vez mais habilidoso e consciente.</textarea>
							 </div>
						</div>
