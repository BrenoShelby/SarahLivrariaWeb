			<div class="main-content content-spacing">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12 col-lg-10">
							<h1>Cadastro de Livros</h1>
						</div>
						<div class="col-sm-12 col-lg-2">
							<div class="d-flex justify-content-end">
								<a href="pesquisaLivro.html" class="btn btn-primary">Pesquisa</a>
							</div>
						</div>
					</div>
				</div>
	
			<div class="container-fluid">
					<form class="my-5">
						<div class="row">
							 <div class="form-group col-sm-12 col-lg-8">
							    <label for="titulo">Título</label>
							    <input type="text" class="form-control" id="titulo" required>
							  </div>
							  <div class="form-group col-sm-12 col-lg-4">
							    <label for="isbn">ISBN</label>
							    <input type="text" class="form-control" id="isbn" required>
							  </div>
						</div>
						<div class="row">
							 <div class="form-group col-sm-12 col-lg-6">
							    <label for="autor">Autor</label>
							    <input type="text" class="form-control" id="autor" required>
							  </div>
							  <div class="form-group col-sm-12 col-lg-3">
							    <label for="editora">Editora</label>
							    <select id="editora" class="form-control" required>
							    	<option value="">Selecione a editora</option>
							    	<option value="">Grupo Companhia das Letras</option>
							    	<option value="">Harpercollins Brasil</option>
							    	<option value="">Editora Arqueiro LTDA</option>
							    	<option value="">FTD Educação</option>
							    	<option value="">Editora Moderna LTDA</option>
							    	<option value="">Editora Globo S/A</option>
							    </select>
							  </div>
							  <div class="form-group col-sm-12 col-lg-3">
							    <label for="acabamento">Acabamento</label>
							    <select id="acabamento" class="form-control" required>
							    	<option value="">Selecione o acabamento</option>
							    	<option value="">Capa dura</option>
							    	<option value="">Brochura</option>
							    	<option value="">Grampo</option>
							    </select>
							  </div>
						</div>

						<div class="row">
							 <div class="form-group col-sm-12 col-lg-4">
							    <label for="ano-edicao">Ano de edição</label>
							    <input type="text" class="form-control js-int" id="ano-edicao" required>
							  </div>

							  
							  <div class="form-group col-sm-12 col-lg-4">
							    <label for="preco">Preço</label>
							    <input type="text" class="form-control js-decimal" id="preco" placeholder="R$" required>
							  </div>
								  
							  
							  <div class="form-group col-sm-12 col-lg-4">
							    <label for="quantidade">Quantidade</label>
							    <input type="text" class="form-control js-int" id="quantidade" required>
							  </div>
						</div>

						<div class="row">
							<div class="form-group col-sm-12">
							    <label for="exampleFormControlTextarea1">Descrição</label>
							    <textarea class="form-control" id="exampleFormControlTextarea1" cols="10" rows="7" required></textarea>
							 </div>
						</div>

					 <button type="submit" class="btn btn-primary">Salvar</button>
					 
					</form>

				</div>
