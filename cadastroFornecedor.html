	<title>Cadastro de Fornecedor</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/4cafcb1c1a.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #262626;">
		    <a class="navbar-brand">
		    	<img src="images/logo.png" width="80" height="70" class="logo" alt="" loading="lazy">
		    </a>
			  
		    <a href="login.html" class="logout">
		  		<i class="fas fa-sign-out-alt  fa-2x"></i>
		  	</a> 
		</nav>
	</header>
	<main>
		<div class="wrapper">
			<nav class="sidebar mt-5">
				<ul class="lisst-unstyled components">
			      <li>
					<a href="#bookSubmenu" data-toggle="collapse" aria-expanded="false" class="nav-link dropdown-toggle">
						<i class="fas fa-book-medical"></i>Livros
					</a>
					<ul class="collapse lisst-unstyled" id="bookSubmenu">
						<li>
							<a href="cadastroLivro.html"><i class="fas fa-file-alt"></i>Cadastro de livros</a>
						</li>
						<li>
							<a href="pesquisaLivro.html"><i class="fas fa-search"></i>Pesquisa de livros</a>
						</li>
					</ul>
				  </li>
			      <li>
					<a href="#userSubmenu" data-toggle="collapse" aria-expanded="false" class="nav-link dropdown-toggle">
						<i class="fas fa-user"></i>Usuários
					</a>
					<ul class="collapse lisst-unstyled" id="userSubmenu">
						<li>
							<a href="cadastroUsuario.html"><i class="fas fa-file-alt"></i>Cadastro de usuários</a>
						</li>
						<li>
							<a href="pesquisaUsuario.html"><i class="fas fa-search"></i>Pesquisa de usuários</a>
						</li>
					</ul>
				  </li>
				  <li>
					<a href="#supplierSubmenu" data-toggle="collapse" aria-expanded="false" class="nav-link dropdown-toggle">
						<i class="fas fa-truck"></i>Fornecedores
					</a>
					<ul class="collapse lisst-unstyled" id="supplierSubmenu">
						<li>
							<a href="cadastroFornecedor.html"><i class="fas fa-file-alt"></i>Cadastro de fornecedores</a>
						</li>
						<li>
							<a href="pesquisaFornecedor.html"><i class="fas fa-search"></i>Pesquisa de fornecedores</a>
						</li>
					</ul>
				  </li>
			      <li><a class="nav-link" href="historicoRemessas.html"><i class="fas fa-history"></i>Histórico de remessas</a></li>
			      <li><a class="nav-link" href="sobreNos.html"><i class="fas fa-question"></i>Sobre nós</a></li>
			      
			    </ul>
			</nav>
			<div class="main-content content-spacing">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12 col-lg-10">
							<h1>Cadastro de Fornecedores</h1>
						</div>
						<div class="col-sm-12 col-lg-2">
							<div class="d-flex justify-content-end">
								<a href="pesquisaFornecedor.html" class="btn btn-primary">Pesquisa</a>
							</div>
						</div>
					</div>
				</div>
	
			<div class="container-fluid">
					<form class="my-5">
					
					<div class="row">
						<div class="col-sm-12 col-lg-6 form-group">
							<label for="razaoSocial" class="control-label">Razão Social</label>
							<input id="razaoSocial" type="text" class="form-control" required/>
						</div>
						<div class="col-sm-12 col-lg-6 form-group">
							<label for="nomeFantasia" class="control-label">Nome Fantasia</label>
							<input id="nomeFantasia" type="text" class="form-control" required/>
						</div>
					</div>
					
					<div class="row">
						
						<div class="col-12 form-group">
							<div>
								<label for="cnpj" class="control-label">CNPJ</label>
								<input id="cnpj" type="text" class="form-control" required/>
							</div>	
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-12 col-lg-4">
							<div class="form-group">
								<label for="telefone" class="control-label">Telefone</label>
								<input id="telefone" type="text" class="form-control" required/>
							</div>
						</div>
		
						<div class="col-sm-12 col-lg-8">
							<div class="form-group">
								<label for="email" class="control-label">Email</label>
								<input id="email" type="text" class="form-control" required/>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-12 col-lg-4">
							<div class="form-group">
								<label for="logradouro" class="control-label">Logradouro</label>
								<input id="logradouro" type="text" class="form-control"/>
							</div>
						</div>
						<div class="col-sm-12 col-lg-4">
							<div class="form-group ">
								<label for="numero" class="control-label">Número</label>
								<input id="numero" type="text" class="form-control js-int"/>
							</div>
						</div>
						<div class="col-sm-12 col-lg-4">
							<div class="form-group">
								<label for="complemento" class="control-label">Complemento</label>
								<input id="complemento" type="text" class="form-control"/>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-12 col-lg-4">
							<div class="form-group">
								<label for="cep" class="control-label">CEP</label>
								<input id="cep" type="text" class="form-control"/>
							</div>
						</div>
						<div class="col-sm-12 col-lg-4">
							<div class="form-group">
								<label for="bairro" class="control-label">Bairro</label>
								<input id="bairro" type="text" class="form-control"/>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>

				</div>
			</div>
		</div>

	</main>
	<footer>
		
	</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="js/sarah.js"></script>

</html>
